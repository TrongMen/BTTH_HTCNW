<!DOCTYPE html>

    <script>
        $(Document).ready(function(){
            var i=1;
            $("#myBtn").click(function(){
                $("#myModal").modal();
            });

            function KTTen(){
                var kt=/^[A-Z][a-zA-Z]+(\s[A-Z][a-zA-Z]+)*$/;
                if($("#txtTen").val()==""){
                    $("#tbTen").html("*Bắt buộc nhập!!");
                    return false;
                }
                if(!kt.test($("#txtTen")).val()){
                    $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa!!");
                    return false;
                }
                $("#tbTen").html("*");
                    return true;
            }
                $("#txtTen").blur(KTTen);

            function KTMatkhau(){
                var kt=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
                if($("#txtMatkhau").val()==""){
                    $("#tbMatkhau").html("*Bắt buộc nhập!!");
                    return false;
                }
                if(!kt.test($("#txtMatkhau")).val()){
                    $("#tbMatkhau").html("*Tối thiểu 6 ký tự, ít nhất một chữ cái và một số");
                    return false;
                }
                $("#tbMatkhau").html("*");
                return true;
            };
            $("#txtMatkhau").blur(KTMatkhau);


            function KTMail(){
                var mail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)+(\.\w{2,3})+$/;
                if($("#txtMail").val()==""){
                    $("#tbMail").html("*Bắt buộc nhập!!");
                    return false;
                }
                if(!mail.test($("#txtMail")).val()){
                    $("#tbTen").html("Nhập đúng định dạng mail");
                    return false;
                }
                $("#tbMail").html("*");
                return true;
            };
            $("#txtMail").blur(KTMail);

            function KTNamsinh(){
                if($("#txtNamsinh").val()==""){
                    $("#tbNamsinh").html("*Bắt buộc nhập!!");
                    return false;
                }
                var namsinh = day.getfullyear()
                if(namsinh<2002){
                    $("#tbNamsinh").html("*Nhập năm sinh lớn hơn 2002");
                    return false;
                }
                $("#tbNamsinh").html("*");
                return true;
            };
            $("#txtNamsinh").blur(KTNamsinh);
        });
        
    </script>
</head>
